name: Build and Test monitored

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test-monitored:
    runs-on: ubuntu-latest

    steps:

      - uses: listendev/action@v0.10
        with:
          jwt: ${{ secrets.LS }}
          ci: only

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test